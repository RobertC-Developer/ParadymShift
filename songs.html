            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .song-list ul {
            list-style: none;
        }

        .song-list li {
            margin: 0.5rem 0;
        }

        .song-list a {
            color: #ffff00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .song-list a:hover {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
